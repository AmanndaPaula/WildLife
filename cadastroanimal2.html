        </div>
        </div>
        <h2>Formulário de Registro do Animal</h2><br>
        <form>
          
            <label for="nome">Nome do Animal:</label>
            <input type="text" id="nome" name="nome" required><br>
    
            <label for="nome-cientifico">Nome Científico:</label>
            <input type="text" id="nome-cientifico" name="nome-cientifico" required><br>
    
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="macho">Macho</option>
                <option value="femea">Fêmea</option>
            </select>
<br><br>  
    
            <label for="local-encontrado">Onde foi Encontrado:</label>
            <input type="text" id="local-encontrado" name="local-encontrado"><br>
    
            <label for="local-cativeiro">Local de Cativeiro:</label>
            <input type="text" id="local-cativeiro" name="local-cativeiro"><br>
    
            <label for="tempo-cativeiro">Tempo de Cativeiro:</label>
            <input type="text" id="tempo-cativeiro" name="tempo-cativeiro"><br>
    
            <label for="estado-saude">Estado de Saúde:</label>
            <select id="estado-saude" name="estado-saude">
                <option value="saudavel">Saudável</option>
                <option value="cuidados-medicos">Regular</option>
                <option value="cuidados-medicos">Precisa de Cuidados Médicos</option>
            </select><br>
    
            <label for="numero-registro">Número de Registro:</label>
            <input type="text" id="numero-registro" name="numero-registro"><br>
    
            <label for="observacoes">Observações sobre o Animal:</label>
            <textarea id="observacoes" name="observacoes" rows="4"></textarea><br>
    
            <label for="entregue-por">Entregue Por:</label>
            <input type="text" id="entregue-por" name="entregue-por"><br>
    
            <label for="recebido-por">Recebido Por:</label>
            <input type="text" id="recebido-por" name="recebido-por"><br>
    
         
        </form>

         <div style="text-align: right;">
            <a href="cadastroanimal2.html" type="submit" class="get-started-btn"><strong>Finalizar</strong></a>
        </div>
